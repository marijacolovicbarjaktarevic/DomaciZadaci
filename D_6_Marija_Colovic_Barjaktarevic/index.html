<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stil.css">
    </head>
    <body>
            <form>
                    <fieldset>
                        <div class="row">
                            <div class="col-4"><label>Ime i prezime:</label></div>
                            <div class="col-8"><input type="text" placeholder="Unesite svoje ime i prezime..."></div>
                        </div>
                        <div class="row">
                            <div class="col-4"><label>Pretražite:</label></div>
                            <div class="col-8"><input type="search" placeholder="Pretražite..."></div>
                        </div>
                        <div class="row">
                            <div class="col-4"><label>Zemlja:</label></div>
                            <div class="col-8">
                                <select>
                                    <option selected disabled hidden>Odaberite zemlju</option>
                                    <option value="Austija">Austrija</option>
                                    <option value="Australija">Australija</option>
                                    <option value="Belgija">Belgija</option>
                                    <option value="Bosna">Bosna</option>
                                    <option value="Kina">Kina</option>
                                    <option value="Madjarska">Madjarska</option>
                                    <option value="Bugarska">Bugarska</option>
                                    <option value="Grcka">Grcka</option>
                                    <option value="Francuska">Francuska</option>
                                    <option value="Italija">Italija</option>
                                    <option value="Makedonija">Makedonija</option>
                                    <option value="Rusija">Rusija</option>
                                    <option value="Svajcarska">Svajcarska</option>
                                    <option value="Turska">Turska</option>
                                    <option value="Nemacka">Nemacka</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-4"><label>Opis:</label></div>
                            <div class="col-8"><textarea rows="5" cols="50" placeholder="Napišite neki opis..."></textarea></div>
                        </div>
                        <div>
                            <input type="submit" value="Potvrdite" class="button">
                        </div>
                    </fieldset> 
                </form>
    </body>
</html>
